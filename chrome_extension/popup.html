<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 2px;
      color: #a8dadc;
    }

    p {
      font-size: 12px;
      color: #888;
      margin-top: 0;
    }

    .control-group {
      margin: 15px 0;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #ccc;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }

    #startBtn {
      background: #2a9d8f;
      color: white;
    }

    #startBtn:hover {
      background: #21867a;
    }

    #stopBtn {
      background: #e63946;
      color: white;
      display: none;
    }

    .status {
      margin-top: 15px;
      font-size: 12px;
      padding: 10px;
      background: #252525;
      border-radius: 4px;
      min-height: 50px;
    }

    #liveText {
      color: #eee;
      font-style: italic;
    }

    .indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #555;
      margin-right: 5px;
    }

    .active {
      background: #0f0;
      box-shadow: 0 0 5px #0f0;
    }

    .lid-section {
      background: #252525;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 11px;
    }

    .lid-header {
      display: flex;
      justify-content: space-between;
      color: #888;
      margin-bottom: 5px;
    }

    .lid-value {
      color: #a8dadc;
      font-weight: bold;
      margin-left: 4px;
    }

    .timeline {
      display: flex;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }

    .timeline-seg {
      height: 100%;
      flex-grow: 1;
      border-right: 1px solid #222;
      transition: width 0.3s;
    }
  </style>
</head>

<body>
  <h1 style="display: flex; align-items: center;">
    <img src="icon.png" style="width: 24px; height: 24px; margin-right: 10px;">
    Vasha-AI Live
  </h1>
  <p>Real-time Tab Translation</p>

  <div class="control-group">
    <label>Input Source</label>
    <select id="inputMode">
      <option value="tab">Tab Audio (Default)</option>
      <option value="mic">Microphone</option>
      <option value="mixed">Mixed (Tab + Mic)</option>
    </select>
  </div>

  <div class="control-group">
    <label>Target Language</label>
    <select id="languageSelect">
      <option value="hi">Hindi (India)</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="de">German</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="control-group">
    <label>ASR Model</label>
    <select id="asrModelSelect">
      <option value="faster_whisper">faster-whisper</option>
      <option value="indic_conformer">IndicConformer</option>
    </select>
  </div>

  <div class="control-group">
    <label>Transcription Options</label>
    <div style="display: flex; gap: 10px;">
      <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: #ccc;">
        <input type="checkbox" id="partialToggle" checked>
        Partial subtitles
      </label>
      <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: #ccc;">
        <input type="checkbox" id="wordTsToggle">
        Word timestamps
      </label>
    </div>
  </div>

  <div class="control-group">
    <button id="startBtn">Start Translating</button>
    <button id="stopBtn">Stop</button>
  </div>

  <div class="status">
    <div style="margin-bottom: 5px;">
      <span id="statusDot" class="indicator"></span>
      <span id="statusText">Ready</span>
    </div>
    <div style="font-size: 11px; color: #999; margin-bottom: 6px;">
      ASR: <span id="asrModelStatus">--</span>
    </div>
    <div id="liveText">Waiting for audio...</div>
  </div>

  <div class="lid-section">
    <div class="lid-header">
      <span>Detected: <span id="lidLang" class="lid-value">--</span></span>
      <span>Conf: <span id="lidConf" class="lid-value">--</span></span>
    </div>
    <div class="timeline" id="lidTimeline" title="Language Timeline"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
